<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Little Cowboys - Fotos</title>
  <meta name="description"
    content="Time de futebol americano sediado em Miami-Flórida, com 100 anos de história e 13 títulos nacionais.">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <script>document.documentElement.className += ' js' </script>
  <link rel="preload" href="./css/style.min.css" as="style">
  <link rel="stylesheet" href="./css/style.min.css" type="text/css">
</head>

<body>

  <header class="header container">
    <a href="./index.html"><img src="./icones/logo.svg" alt="Little Cowboys logo" width="150" height="150"></a>
    <nav id="nav">
      <button id="btn-menu" aria-expanded="false" aria-controls="menu" aria-haspopup="true" aria-label="Abrir Menu">Menu
        <span id="hamburguer"></span></button>
      <ul id="menu">
        <li><a href="./store.html" class="l-gr-2">Loja</a></li>
        <li><a href="./history.html" class="l-gr-2">História</a></li>
        <li><a href="./news.html" class="l-gr-2">Notícias</a></li>
        <li><a href="./photos.html" class="l-gr-2 detail">Fotos</a></li>
      </ul>
    </nav>
  </header>

  <section class="photos container grid-3 p-2 img-330">
    <picture>
      <source media="(max-width: 768px)" srcset="./img/img-768/photos/jogo-1.jpg">
      <img src="./img/img/photos/jogo-1.jpg" alt="Jogo-1" width="1866" height="1333">
    </picture>

    <picture>
      <source media="(max-width: 768px)" srcset="./img/img-768/photos/tacas.jpg">
      <img src="./img/img/photos/tacas.jpg" alt="Taças" width="2370" height="1333">
    </picture>

    <picture>
      <source media="(max-width: 768px)" srcset="./img/img-768/photos/bola-1.jpg">
      <img src="./img/img/photos/bola-1.jpg" alt="Bola-1" width="1667" height="1333">
    </picture>

    <picture>
      <source media="(max-width: 768px)" srcset="./img/img-768/photos/jogo-2.jpg">
      <img src="./img/img/photos/jogo-2.jpg" alt="Jogo-2" width="1999" height="1333">
    </picture>

    <picture>
      <source media="(max-width: 768px)" srcset="./img/img-768/photos/bola-2.jpg">
      <img src="./img/img/photos/bola-2.jpg" alt="Bola-2" width="1778" height="1333">
    </picture>

    <picture>
      <source media="(max-width: 768px)" srcset="./img/img-768/photos/campo.jpg">
      <img src="./img/img/photos/campo.jpg" alt="Campo" width="2000" height="1333">
    </picture>
  </section>

  <footer>
    <section class="social-media bg-red p-1">
      <ul class="container-690">
        <li><a href="https://www.instagram.com/" target="_blank"><img src="./icones/instagram.svg" alt="Instagram"
              width="64" height="64"></a></li>
        <li><a href="https://twitter.com/explore" target="_blank"><img src="./icones/twitter.svg" alt="Twitter"
              width="64" height="53"></a></li>
        <li><a href="https://www.youtube.com/?hl=pt-br" target="_blank"><img src="./icones/youtube.svg" alt="Youtube"
              width="64" height="46"></a></li>
        <li><a href="https://pt-br.facebook.com/" target="_blank"><img src="./icones/facebook.svg" alt="Facebook"
              width="64" height="64"></a></li>
      </ul>
    </section>
    <section class="footer bg-blue p-1">
      <p class="l-gr-1">Todos os direitos reservados 2022</p>
    </section>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
